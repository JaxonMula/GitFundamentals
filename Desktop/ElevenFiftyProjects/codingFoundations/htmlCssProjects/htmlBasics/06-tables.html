<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <!-- syntax: <table> </table> -->

    <h1>Basic Table</h1>

    <table>
        <tr> <!--table row-->
            <th>Name</th> <!--Table header-->
            <th>Occupation</th>
            <th>Years of Experience</th>
        </tr>
        <tr>
            <td>Auri Rizzi</td>
            <td>Software Architect</td>
            <td>20</td>
        </tr>
        <tr>
            <td>William Afton</td>
            <td>Pizzeria Owner</td>
            <td>12</td>
        </tr>
        <tr>
            <td>Freddy Fazbear</td>
            <td>Performer</td>
            <td>11</td>
        </tr>
    
    </table>

    <hr>
    <h1>Table with a simple border</h1>
    <table border="2">

        <tr>
            <th>Show</th>
            <th>Genre</th>
            <th>Rating</th>
        </tr>

        <!-- tr>td*3 gets whats below -->
        <tr>
            <td>The Walking Dead</td>
            <td>Horror/Drama</td>
            <td>R</td>
        </tr>

        <tr>
            <td>FNAF</td>
            <td>Horror</td>
            <td>R</td>
        </tr>
    </table>



</body>
</html>
