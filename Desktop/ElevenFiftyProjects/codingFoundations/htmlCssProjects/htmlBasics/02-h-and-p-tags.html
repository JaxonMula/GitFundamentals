<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H & P Tags</title>
</head>
<body>
    <!-- h1 - h6 -->
    <!-- h1*6 gets 6 headers -->
    <!-- or could do h1+h2+h3+h4h5+h6 -->
    <h1>I am h1</h1>  
    <h2>I am h2</h2>
    <h3>I am h3</h3>
    <h4>I am h4</h4>
    <h5>I am h5</h5>
    <h6>I am h6</h6>

    <!-- <p></p> Paragraph tag -->
    <p>Here is a p tag. Its for paragraphs and what not</p>
    <p>p tags can be used to house content (think paragraph)</p>

    <p>First paragraph</p>
    <p>Second Paragraph</p>

    <h1>I am the main idea...</h1>
    <hr> <!--this makes a horiztontal line-->

    <!-- The Box Model -->
    <!-- Every element in HTML is made of a box -->
    <!-- 1. Content Box -> this is where the contents of your element is displayed -->
    <!-- 2. Padding -> space between the content boxand border box -->
    <!-- 3. Border -> Wraps the content and any padding -->
    <!-- 4. Margin -> Outermost layer, can also move contents away from it.  -->



</body>
</html>
