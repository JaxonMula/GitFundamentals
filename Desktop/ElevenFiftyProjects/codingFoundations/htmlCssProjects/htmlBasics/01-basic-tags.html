<!-- DOCTYPE is just the version of HTML that we are using -->
<!DOCTYPE html>
<!-- HTML = HyperText Markup Language -->
<html lang="en">
    <!-- head tag contains metadata and make connections to any 3rd party additions -->
    <!-- we can also connect our CSS and HTML here -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -> search engine (results) can utilize the title, title is used when you add to your favorites -->
    <title>Document</title>
</head>
<!-- there is only one body tag per document -->
<!-- DOM uses this to create the "route" element -->
<body>
    <!-- Making a tag... -->
    <!-- 2 ways -->
    <!-- self closing -> <img -->
    <!-- <p> this paragraph/tag<p> -->

        <h1> This is the First page</h1>
        <p>This is paragraph</p>
        <strong>This Bold </strong>
        
    </body>
</html>
