<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    
    <h1>The Anchor Tag</h1>
    <!-- syntax: <a>any text in here will be the color blue</a> -->
    <!-- every anchor tag will have an href property. we can set this property to a url address or local file location  -->
    <p>this tag is used for hyperlinking and local file location</p>

    <h3>Linking to a URL</h3>
    <a href="https://elevenfifty.instructure.com/login.canvas">Eleven Fifty LMS</a>

<!-- target = _blank creates a link in a new window -->

    <h3>Open link in another window</h3>
    <a href="https://elevenfifty.instructure.com/login.canvas" target="_blank">Eleven Fifty LMS</a>

<h3>Linking to a local file</h3>
<a href="01-basic-tags.html">Basic Tags Page</a>

</body>
</html>
