<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame</title>
</head>
<body>
    <!-- we can embed documents w/n our HTML document -->
    <h1>IFrames</h1>
    <p>
        IFrames allow us to embed documents w/n our HTML document
    </p>
    <iframe src="https://www.youtube.com/embed/owsfdh4gxyc" frameborder="0" width="50%" height="315" allowfullscreen></iframe>
    <iframe src="https://youtube.com/embed/Bbor2v_fNy4?si-Vko4luOTBsn0nOp4" frameborder="0" allowfullscreen></iframe>
</body>
</html>
