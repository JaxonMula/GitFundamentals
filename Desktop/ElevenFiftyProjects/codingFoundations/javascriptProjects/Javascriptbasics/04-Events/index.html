<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Customer Complaint Form</title>
  </head>
  <body>
    <div class="container">
      <form method="post" class="border border-3 border-danger m-3 p-3">
        <h1 class="display-3">Customer Complaint Form</h1>
        <div class="input-group mb-3">
          <span class="input-group-text" >FirstName:</span>
          <input
            id="firstName"
            type="text"
            class="form-control"
            placeholder="First Name"
            aria-label="FirstName"
            aria-describedby="basic-addon1"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" >lastName:</span>
          <input
            id="lastName"
            type="text"
            class="form-control"
            placeholder="Last Name"
            aria-label="lastName"
            aria-describedby="basic-addon1"
          />
        </div>
        <div class="input-group">
          <span class="input-group-text">Tell us what happened?</span>
          <textarea id="complaint" class="form-control" aria-label="With textarea"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
      </form>
      <hr />
      <div class="card hidden" style="width: 18rem">
        <img
          src="https://4.bp.blogspot.com/-CAz_Js2Niek/Tt4s06n7PoI/AAAAAAAACIU/ejdCNDSjEzA/s1600/HDHuT.BlogSpot.com+%252817%2529.jpg"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <a href="#" class="btn btn-primary resetButton">Reset</a>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
